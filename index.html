<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <h1 class="title-page">
                Todo list
            </h1>
            <div class="filters">
                <button id="all" class="filter">Все</button>
                <button id="completed" class="filter">Выполнены</button>
                <button id="not-completed" class="filter">Не выполнены</button>
            </div>
            <div class="add-task">
                <label for="input-task">
                    <input id="input-task" type="text">
                </label>
                <button id="button-add-task">Добавить задачу</button>
            </div>
            <div class="container-list">
                <ul class="list-task" id="list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
